<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="icon-192.png" />

  <meta name="theme-color" content="#0d0d0d" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: radial-gradient(circle at center, #1a0000, #000);
      color: white;
      overflow: hidden;
      padding-top: 5vh;
    }

    /* Effet lumineux de fond */
    .background-glow {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #ff000055 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: moveGlow 10s infinite alternate ease-in-out;
    }

    @keyframes moveGlow {
      0% { transform: translate(-40%, -40%) scale(1); }
      100% { transform: translate(35%, 45%) scale(1.2); }
    }

    /* --- LOGO --- */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 20%;
      box-shadow: 0 0 25px #ff000055, 0 0 60px #ff000033 inset;
      animation: logoPulse 3s infinite alternate;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    @keyframes logoPulse {
      from { box-shadow: 0 0 20px #ff000033, 0 0 50px #ff000011 inset; }
      to { box-shadow: 0 0 40px #ff000077, 0 0 90px #ff000044 inset; }
    }

    /* --- TITRE --- */
    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff2b2b;
      text-shadow: 0 0 25px #ff0000aa;
      margin-bottom: 3.5rem;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff1a1a; }
      to { text-shadow: 0 0 40px #ff0000; }
    }

    /* --- MENU --- */
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 85%;
      max-width: 550px;
      margin-top: 1rem;
    }

    button {
      background: linear-gradient(145deg, #330000, #660000);
      border: 2px solid #ff2b2b;
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      padding: 1.7rem 0;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff000044;
      transition: all 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(145deg, #660000, #990000);
      box-shadow: 0 0 25px #ff000088;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #666;
    }

    footer span {
      color: #ff3333;
      font-weight: bold;
    }
  </style>
</head>
