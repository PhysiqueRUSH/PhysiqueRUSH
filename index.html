<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysiqueRUSH</title>
  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0d0d" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Effet lumineux de fond */
    .background-glow, .background-glow2, .background-glow3 {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.25) 0%, transparent 70%);
      filter: blur(90px);
      animation: floatGas 14s infinite alternate ease-in-out;
      z-index: 0;
    }

    .background-glow {
      width: 650px; height: 650px;
      top: -10%; left: -10%;
    }

    .background-glow2 {
      width: 800px; height: 800px;
      bottom: -20%; right: -15%;
      animation-duration: 18s;
      animation-delay: 3s;
    }

    .background-glow3 {
      width: 500px; height: 500px;
      bottom: 15%; left: 25%;
      animation-duration: 22s;
      animation-delay: 5s;
    }

    @keyframes floatGas {
      0% { transform: translate(-5%, -5%) scale(1); opacity: 0.4; }
      50% { transform: translate(10%, 10%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-5%, -5%) scale(1); opacity: 0.5; }
    }

    /* --- Logo et titre --- */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 20%;
      box-shadow: 0 0 25px #ff000044, 0 0 60px #ff000022 inset;
      animation: logoPulse 3s infinite alternate;
      margin-bottom: 1rem;
      z-index: 2;
    }

    @keyframes logoPulse {
      from { box-shadow: 0 0 25px #ff000033, 0 0 70px #ff000011 inset; }
      to   { box-shadow: 0 0 45px #ff000077, 0 0 120px #ff000033 inset; }
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff2b2b;
      text-shadow: 0 0 30px #ff000099;
      margin-bottom: 4rem;
      animation: glowPulse 3s infinite alternate;
      z-index: 2;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff1a1a; }
      to { text-shadow: 0 0 45px #ff0000; }
    }

    /* --- Disposition des boutons --- */
    .menu-3 {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 330px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .menu-3 button {
      position: absolute;
      background: linear-gradient(145deg, #330000, #660000);
      border: 2px solid #ff2b2b;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 1.6rem 0;
      width: 210px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff000044;
      transition: all 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-3 button:hover {
      background: linear-gradient(145deg, #660000, #990000);
      box-shadow: 0 0 35px #ff000099;
      transform: scale(1.05);
    }

    /* Placement pr√©cis pour bel √©quilibre visuel */
    #niveau {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #training {
      bottom: 0;
      left: 12%;
    }

    #improvise {
      bottom: 0;
      right: 12%;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #666;
      z-index: 2;
    }

    footer span {
      color: #ff3333;
      font-weight: bold;
    }

    /* --- √âcran secondaire --- */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      padding-top: 5vh;
    }

    .screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 85%;
      max-width: 550px;
      margin-top: 1rem;
      z-index: 2;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #660000aa;
      color: #fff;
      border: 1px solid #ff3333;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff000055;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .back-btn:hover { background: #990000; transform: scale(1.05); }
  </style>
</head>

<body>
  <div class="background-glow"></div>
  <div class="background-glow2"></div>
  <div class="background-glow3"></div>

  <!-- √âcran principal -->
  <section id="main-screen" class="screen active">
    <img src="icon-512.png" alt="Logo PhysiqueRUSH" class="logo" />
    <h1>PhysiqueRUSH</h1>

    <div class="menu-3">
      <button id="niveau">üí™ Mon Niveau</button>
      <button id="training">üî• Training Camp</button>
      <button id="improvise">‚ö° S√©ance Improvis√©e</button>
    </div>

    <footer>powered by <span>PhysiqueRUSH</span> ‚Äì Massive Impact</footer>
  </section>

  <!-- √âcran "Mon Niveau" -->
  <section id="niveau-screen" class="screen">
    <button class="back-btn" id="back">‚¨Ö Retour</button>
    <img src="icon-512.png" alt="Logo PhysiqueRUSH" class="logo" />
    <h1>PhysiqueRUSH</h1>

    <div class="menu">
      <button id="testroom">üî± La Test Room</button>
      <button id="evolution">üß¨ Mon √âvolution</button>
      <button id="historique">üèÜ Historique des Perfs</button>
    </div>

    <footer>powered by <span>PhysiqueRUSH</span> ‚Äì Massive Impact</footer>
  </section>

  <script>
    const mainScreen = document.getElementById("main-screen");
    const niveauScreen = document.getElementById("niveau-screen");
    const backBtn = document.getElementById("back");
    const niveauBtn = document.getElementById("niveau");

    niveauBtn.addEventListener("click", () => {
      mainScreen.classList.remove("active");
      niveauScreen.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      niveauScreen.classList.remove("active");
      mainScreen.classList.add("active");
    });

    // placeholders
    document.querySelectorAll("#training, #improvise, #testroom, #evolution, #historique").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Module '" + btn.textContent + "' en construction üí•");
      });
    });

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker enregistr√©'))
        .catch(err => console.error('Erreur SW :', err));
    }
  </script>
</body>
</html>
