<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysiqueRUSH</title>
  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0d0d" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a0000, #000);
      color: white;
      overflow: hidden;
    }

    /* --- Screens --- */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      padding-top: 5vh;
    }

    .screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* --- LOGO + TITRE --- */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20%;
      box-shadow: 0 0 25px #ff000044, 0 0 60px #ff000022 inset;
      animation: logoPulse 3s infinite alternate;
      margin-bottom: 1rem;
      z-index: 2;
    }

    @keyframes logoPulse {
      from { box-shadow: 0 0 25px #ff000033, 0 0 70px #ff000011 inset; }
      to   { box-shadow: 0 0 45px #ff000077, 0 0 120px #ff000033 inset; }
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff2b2b;
      text-shadow: 0 0 30px #ff000099;
      margin-bottom: 4rem;
      animation: glowPulse 3s infinite alternate;
      z-index: 2;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff1a1a; }
      to { text-shadow: 0 0 45px #ff0000; }
    }

    /* --- MENU TRIANGULAIRE --- */
    .menu-triangle {
      position: relative;
      width: 300px;
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .menu-triangle button {
      position: absolute;
      background: linear-gradient(145deg, #330000, #660000);
      border: 2px solid #ff2b2b;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1.4rem 0;
      width: 180px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff000044;
      transition: all 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-triangle button:hover {
      background: linear-gradient(145deg, #660000, #990000);
      box-shadow: 0 0 35px #ff000099;
      transform: scale(1.05);
    }

    #niveau { top: 0; left: 50%; transform: translateX(-50%); }
    #training { bottom: 0; left: 0; }
    #improvise { bottom: 0; right: 0; }

    /* --- Effets gazeux --- */
    .background-glow, .background-glow2 {
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, #ff000033 0%, transparent 70%);
      filter: blur(100px);
      z-index: 0;
      animation: floatGas 14s infinite alternate ease-in-out;
    }

    .background-glow2 {
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, #ff222244 0%, transparent 70%);
      animation-duration: 18s;
      animation-delay: 3s;
    }

    @keyframes floatGas {
      0% { transform: translate(-40%, -40%) scale(1); opacity: 0.5; }
      50% { transform: translate(40%, 30%) scale(1.3); opacity: 0.8; }
      100% { transform: translate(-30%, 40%) scale(1); opacity: 0.6; }
    }

    /* --- √âCLAIRS ROUGES --- */
    .lightning {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, transparent, #ff2b2b, transparent);
      opacity: 0;
      z-index: 1;
      transform: rotate(0deg);
      pointer-events: none;
      animation: flash 0.4s ease-out forwards;
      filter: blur(0.5px) drop-shadow(0 0 10px #ff2b2b);
    }

    @keyframes flash {
      0% { opacity: 0; transform: scaleY(0.3) rotate(var(--angle)); }
      25% { opacity: 1; transform: scaleY(1.2) rotate(var(--angle)); }
      100% { opacity: 0; transform: scaleY(0.8) rotate(var(--angle)); }
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #666;
      z-index: 2;
    }

    footer span {
      color: #ff3333;
      font-weight: bold;
    }

    /* √âcran secondaire ("Mon Niveau") */
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 85%;
      max-width: 550px;
      margin-top: 1rem;
      z-index: 2;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #660000aa;
      color: #fff;
      border: 1px solid #ff3333;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff000055;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .back-btn:hover { background: #990000; transform: scale(1.05); }
  </style>
</head>

<body>
  <div class="background-glow"></div>
  <div class="background-glow2"></div>

  <!-- √âcran principal -->
  <section id="main-screen" class="screen active">
    <img src="icon-512.png" alt="Logo PhysiqueRUSH" class="logo" />
    <h1>PhysiqueRUSH</h1>

    <div class="menu-triangle">
      <button id="niveau">üí™ Mon Niveau</button>
      <button id="training">üî• Training Camp</button>
      <button id="improvise">‚ö° S√©ance Improvis√©e</button>
    </div>

    <footer>powered by <span>PhysiqueRUSH</span> ‚Äì Massive Impact</footer>
  </section>

  <!-- √âcran "Mon Niveau" -->
  <section id="niveau-screen" class="screen">
    <button class="back-btn" id="back">‚¨Ö Retour</button>
    <img src="icon-512.png" alt="Logo PhysiqueRUSH" class="logo" />
    <h1>PhysiqueRUSH</h1>

    <div class="menu">
      <button id="testroom">üî± La Test Room</button>
      <button id="evolution">üß¨ Mon √âvolution</button>
      <button id="historique">üèÜ Historique des Perfs</button>
    </div>

    <footer>powered by <span>PhysiqueRUSH</span> ‚Äì Massive Impact</footer>
  </section>

  <script>
    const mainScreen = document.getElementById("main-screen");
    const niveauScreen = document.getElementById("niveau-screen");
    const backBtn = document.getElementById("back");
    const niveauBtn = document.getElementById("niveau");

    niveauBtn.addEventListener("click", () => {
      mainScreen.classList.remove("active");
      niveauScreen.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      niveauScreen.classList.remove("active");
      mainScreen.classList.add("active");
    });

    // Placeholder boutons secondaires
    document.querySelectorAll("#training, #improvise, #testroom, #evolution, #historique").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Module '" + btn.textContent + "' en construction üí•");
      });
    });

    // --- G√©n√©ration d'√©clairs al√©atoires ---
    function createLightning() {
      const lightning = document.createElement("div");
      lightning.classList.add("lightning");

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight * 0.9; // √©viter le footer
      const angle = Math.random() * 40 - 20; // orientation l√©g√®re
      lightning.style.left = `${x}px`;
      lightning.style.top = `${y}px`;
      lightning.style.setProperty("--angle", `${angle}deg`);

      document.body.appendChild(lightning);
      setTimeout(() => lightning.remove(), 400);
    }

    setInterval(() => {
      if (Math.random() < 0.4) createLightning(); // √©clairs al√©atoires
    }, 700);

    // Enregistrement du Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker enregistr√©'))
        .catch(err => console.error('Erreur SW :', err));
    }
  </script>
</body>
</html>
